<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI LIST</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th> 
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="item-task">
            <input type="text" class="inputName" placeholder="name">
            <input type="text" class="inputSurname" placeholder="surname">
            <input type="text" class="inputAge" placeholder="age">
            <input type="text" class="inputPhone" placeholder="phone">
            <button class="btn-add">Add</button>
        </div>
    </div>
</body>
</html>
